<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carta de Amor</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-color: #f7f1e1;
      font-family: 'Georgia', serif;
      color: #4b3f2f;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .carta {
      background-color: #fffaf0;
      padding: 40px;
      max-width: 800px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border: 1px solid #e6dcc7;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3em;
      text-align: center;
      color: #a67c52;
      margin-bottom: 30px;
    }

    p {
      font-size: 1.2em;
      line-height: 1.7;
      margin: 20px 0;
      text-align: justify;
    }

    .boton-terminar {
      display: block;
      margin: 40px auto 0;
      padding: 15px 40px;
      background-color: #ffb3d9;
      color: #4b3f2f;
      border: none;
      border-radius: 30px;
      font-size: 1.3em;
      font-family: 'Dancing Script', cursive;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 179, 217, 0.4);
    }

    .boton-terminar:hover {
      background-color: #ff99cc;
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 179, 217, 0.6);
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0);
      z-index: 1000;
      transition: background-color 0.8s ease;
    }

    .overlay.active {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.85);
    }

    .modal-carrusel {
      background-color: #fffaf0;
      padding: 30px;
      border-radius: 20px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.5s ease 0.3s;
    }

    .overlay.active .modal-carrusel {
      opacity: 1;
      transform: scale(1);
    }

    .carrusel-container {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
      border-radius: 15px;
      background-color: #f7f1e1;
    }

    .carrusel-video {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .carrusel-video.active {
      opacity: 1;
    }

    .carrusel-video iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }

    .cerrar-modal {
      display: block;
      margin: 20px auto 0;
      padding: 10px 30px;
      background-color: #ffb3d9;
      color: #4b3f2f;
      border: none;
      border-radius: 20px;
      font-size: 1.1em;
      font-family: 'Dancing Script', cursive;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cerrar-modal:hover {
      background-color: #ff99cc;
    }

    .flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      z-index: 2000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.15s ease;
    }

    .flash.active {
      opacity: 1;
    }

    .mensaje-foto {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      font-family: 'Dancing Script', cursive;
      font-size: 2.5em;
      color: #4b3f2f;
      z-index: 2001;
      opacity: 0;
      pointer-events: none;
      text-align: center;
      padding: 40px 50px;
      background-color: #fffaf0;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      border: 3px solid #ffb3d9;
      transition: all 0.5s ease;
    }

    .mensaje-foto.active {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
  </style>
</head>
<body>
  <div class="carta">
    <h1>Chichitos preciosos</h1>

    <p>
      Me siento muy agradecido de tener una mujer tan maravillosa como tu...
    </p>

    <p>
      Mi niña preciosa y enojona...
    </p>

    <p>
      Se que son pocos meses...
    </p>

    <p>
      Te has convertido en un hogar...
    </p>

    <p>
      Se siente muy bonito amarte tanto...
    </p>

    <button class="boton-terminar" onclick="mostrarCarrusel()">He terminado de leer</button>

  </div>

  <div class="overlay" id="overlay">
    <div class="modal-carrusel">
      <div class="carrusel-container">

        <div class="carrusel-video active">
          <iframe src="https://streamable.com/e/239bzs?autoplay=1&muted=1" allowfullscreen allow="autoplay"></iframe>
        </div>

        <div class="carrusel-video">
          <iframe src="https://streamable.com/e/42iqcl?autoplay=1&muted=1" allowfullscreen allow="autoplay"></iframe>
        </div>

        <div class="carrusel-video">
          <iframe src="https://streamable.com/e/vlr6kp?autoplay=1&muted=1" allowfullscreen allow="autoplay"></iframe>
        </div>

        <div class="carrusel-video">
          <iframe src="https://streamable.com/e/p3owu7?autoplay=1&muted=1" allowfullscreen allow="autoplay"></iframe>
        </div>

        <div class="carrusel-video">
          <iframe src="https://streamable.com/e/mhf5sd?autoplay=1&muted=1" allowfullscreen allow="autoplay"></iframe>
        </div>

      </div>
      <button class="cerrar-modal" onclick="cerrarCarrusel()">Cerrar</button>
    </div>
  </div>

  <div class="flash" id="flash"></div>
  <div class="mensaje-foto" id="mensajeFoto">Gracias por esa sonrisa ❤️</div>

  <script>
    let indiceActual = 0;
    let intervalo;
    const totalElementos = 5; // Solo los 5 videos

    function mostrarCarrusel() {
      const overlay = document.getElementById('overlay');
      overlay.classList.add('active');
      iniciarCarrusel();
    }

    function cerrarCarrusel() {
      const flash = document.getElementById('flash');
      const mensaje = document.getElementById('mensajeFoto');
      const overlay = document.getElementById('overlay');

      flash.classList.add('active');

      setTimeout(() => {
        flash.classList.remove('active');
        mensaje.classList.add('active');
      }, 150);

      setTimeout(() => {
        mensaje.classList.remove('active');
      }, 2500);

      setTimeout(() => {
        overlay.classList.remove('active');
        detenerCarrusel();
        indiceActual = 0;
        actualizarElementos();
      }, 3000);
    }

    function iniciarCarrusel() {
      intervalo = setInterval(() => {
        indiceActual = (indiceActual + 1) % totalElementos;
        actualizarElementos();
      }, 4000);
    }

    function detenerCarrusel() {
      clearInterval(intervalo);
    }

    function actualizarElementos() {
      const videos = document.querySelectorAll('.carrusel-video');

      videos.forEach((video, index) => {
        video.classList.toggle('active', index === indiceActual);
      });
    }
  </script>
</body>
</html>
