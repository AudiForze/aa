<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cartas para Mi Amor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');

    body {
      background-color: #f7f1e1;
      font-family: 'Georgia', serif;
      color: #4b3f2f;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3em;
      color: #a67c52;
      margin-bottom: 40px;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 800px;
    }

    .card {
      background-color: #fffaf0;
      border: 1px solid #e6dcc7;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      text-decoration: none;
      color: #4b3f2f;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card.locked {
      pointer-events: none;
      opacity: 0.5;
    }

    .card img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    .card span {
      display: block;
      font-size: 1.2em;
    }

    .especial {
      background-color: #fff5ec;
      border: 2px dashed #d9b99b;
      position: relative;
      animation: brillo 2s infinite alternate;
    }

    .especial span {
      font-weight: bold;
      font-size: 1.3em;
      color: #c2745b;
    }

    @keyframes brillo {
      0% { box-shadow: 0 0 10px rgba(255, 192, 203, 0.2); }
      100% { box-shadow: 0 0 20px rgba(255, 192, 203, 0.6); }
    }
  </style>
</head>
<body>

  <h1>Cartas para Mi Amor</h1>

  <div class="dashboard">
    <a class="card" href="1mes.html">
      <img src="https://cdn-icons-png.flaticon.com/512/716/716784.png" alt="Carpeta">
      <span>1 Mes</span>
    </a>

    <a class="card" href="2meses.html">
      <img src="https://cdn-icons-png.flaticon.com/512/716/716784.png" alt="Carpeta">
      <span>2 Meses</span>
    </a>

    <a class="card" href="3meses.html">
      <img src="https://cdn-icons-png.flaticon.com/512/716/716784.png" alt="Carpeta">
      <span>3 Meses</span>
    </a>

    <a class="card" href="4meses.html">
      <img src="https://cdn-icons-png.flaticon.com/512/716/716784.png" alt="Carpeta">
      <span>4 Meses</span>
    </a>

    <div class="card locked">
      <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Candado">
      <span>5 Meses</span>
    </div>

    <a class="card" href="6meses.html">
      <img src="https://cdn-icons-png.flaticon.com/512/716/716784.png" alt="Carpeta">
      <span>6 Meses</span>
    </a>

    <a class="card" href="7meses.html">
      <img src="https://cdn-icons-png.flaticon.com/512/716/716784.png" alt="Carpeta">
      <span>7 Meses</span>
    </a>

    <div class="card" href="8meses.html">
      <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Carpeta">
      <span>8 Meses</span>
    </div>

    <div class="card locked">
      <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Candado">
      <span>9 Meses</span>
    </div>

    <div class="card locked">
      <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Candado">
      <span>10 Meses</span>
    </div>

    <div class="card locked">
      <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Candado">
      <span>11 Meses</span>
    </div>

    <div class="card locked especial">
      <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="Corazón">
      <span>1 Año ✨</span>
    </div>
  </div>

</body>
</html>
